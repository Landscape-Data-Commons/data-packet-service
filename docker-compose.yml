version: "3.9"
services:
  node:
    build:
      context: .
      dockerfile: .
    # ports:
    #   - 5100:5100
    container_name: node
    # uncomment below for development 
    # with nodemon 
    volumes:
      - ./app:/usr/src/app:cached
    
  nginx:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: nginx
    ports:
      - 5001:80
    volumes:
      - ./server/node.conf:/etc/nginx/conf.d/node.template
    command: 'bash -c "cat /etc/nginx/conf.d/node.template > /etc/nginx/conf.d/default.conf && nginx -g ''daemon off;''"'


