version: "3.9"
services:
  main-ftp:
    build:
      context: .
      dockerfile: .
    ports:
      - 5100:5100
    container_name: main_ftp
    # uncomment below for development 
    # with nodemon 
    volumes:
      - ./app:/usr/src/app:cached
    
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodata:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

volumes:
  mongodata:
